[build]
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist/public"
  
  # Default build command
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# SPA fallback rule - exclude common social media crawlers
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Role = ["visitor"]}

# Ensure root serves index.html directly for social media crawlers
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = false

# Optional: Force HTTPS
[[redirects]]
  from = "http://fyreworks.netlify.app/*"
  to = "https://fyreworks.netlify.app/:splat"
  status = 301
  force = true
